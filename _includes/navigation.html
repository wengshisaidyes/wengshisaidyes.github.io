<div id="link-bar-background"></div>
<section id="navigation-bar" class="overlay slider">
    <h1>Anna & Daniel</h1>
    <nav id="link-bar">
        {% for item in site.data.navigation %}
            <div>
                <span snap="{{ item.link }}" class="link" id="link-{{ item.name | downcase }}">{{ item.name }}</span>
            </div>
        {% endfor %}
    </nav>
</section>
<section id="rsvp-pane" class="overlay slider">
    {% include form.html %}
</section>
